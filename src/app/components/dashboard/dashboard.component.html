<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list cols="{{ ( layout )?.columns }}" rowHeight="200px">
    <!-- Mini Cards -->
    <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="layout?.miniCard.cols" [rowspan]="( layout )?.miniCard.rows">
      <app-card title="Card {{i}}"><div>Mini Card Content Here</div></app-card>
    </mat-grid-tile>

    <!-- Charts -->
    <mat-grid-tile *ngFor="let i of [5, 6, 7, 8]" [colspan]="( layout )?.chart.cols"
     [rowspan]="( layout )?.chart.rows">
     <app-card title="Card {{i}}"><div>Chart Content Here</div></app-card>
    </mat-grid-tile>

    <!-- Table -->
    <mat-grid-tile [colspan]="( layout )?.table.cols" [rowspan]="layout?.table.rows">
      <app-card title="Card 9"><div>Table Content Here</div></app-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
