<mat-grid-list cols="4" rowHeight="160px">
    <mat-grid-tile [colspan]="3" [rowspan]="2"
    [style.background]="color">
    <form class="example-container" [formGroup]="clientForm">
        <h2>Client Information</h2>
        <mat-form-field appearance="fill" >
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Client name" [formControl]="name" min="10">
        </mat-form-field>
      
        <mat-form-field appearance="fill" >
            <mat-label>Organization Name</mat-label>
            <input matInput type="text" placeholder="Organization name" [formControl]="orgName" min="10">
        </mat-form-field>
        
        <mat-form-field appearance="fill" >
            <mat-label>Contact Number</mat-label>
            <input matInput type="text" placeholder="Contact Number" [formControl]="contactNo" min="10">
        </mat-form-field>
        
        <mat-form-field appearance="fill" >
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" [formControl]="email" min="10">
        </mat-form-field>
    
        <mat-form-field appearance="fill" >
            <mat-label>Address</mat-label>
            <input matInput type="text" placeholder="Client address" [formControl]="address" min="10">
        </mat-form-field>
        
        <mat-form-field appearance="fill" >
            <mat-label>Address line 2</mat-label>
            <input matInput type="text" placeholder="Address line 2" [formControl]="address2" min="10">
        </mat-form-field>
    
        <mat-form-field appearance="fill" >
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" [formControl]="city" min="10">
        </mat-form-field>
        
        <mat-form-field appearance="fill" >
            <mat-label>State</mat-label>
            <input matInput type="text" placeholder="State" [formControl]="state" min="10">
        </mat-form-field>
    
        <mat-form-field appearance="fill" >
            <mat-label>Pincode</mat-label>
            <input matInput type="text" placeholder="Pin" [formControl]="zipCode" min="10">
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent">Submit</button>
        <button mat-stroked-button color="primary">Cancel</button>
    </form>    
    
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2"
        [style.background]="color">
        <button mat-raised-button color="accent">Add New Client</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="4"
        [style.background]="">
        <app-table></app-table>
    </mat-grid-tile>
</mat-grid-list>
